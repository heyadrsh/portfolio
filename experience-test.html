<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Section Test</title>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @font-face {
            font-family: 'Otterco';
            src: url('public/fonts/OttercoDisplay-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Otterco';
            src: url('public/fonts/OttercoDisplay-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'Otterco';
            src: url('public/fonts/OttercoDisplay-SemiBold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }

        @font-face {
            font-family: 'Otterco';
            src: url('public/fonts/OttercoDisplay-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Otterco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .experience-container {
            max-width: 2xl;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
        }

        .experience-list {
            max-width: 42rem;
            margin: 0 auto;
            width: 100%;
            gap: 1rem;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
        }

        .experience-card {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-radius: 0.75rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 320px;
            position: relative;
            transform-origin: center;
            will-change: transform, opacity;
            background-color: white;
            z-index: 1;
        }

        .experience-card:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateY(-4px);
        }

        .card-content {
            display: flex;
            gap: 1rem;
            flex-direction: row;
            width: 100%;
            align-items: center;
        }

        .card-image {
            height: 3.5rem;
            width: 3.5rem;
            border-radius: 0.5rem;
            object-fit: cover;
            object-position: top;
        }

        .card-info {
            text-align: left;
            flex: 1;
        }

        .card-title {
            font-family: 'Otterco', sans-serif;
            font-weight: 600;
            font-size: 1.125rem;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
        }

        .card-description {
            font-family: 'Otterco', sans-serif;
            font-weight: 400;
            color: #666;
            font-size: 0.875rem;
        }

        .card-button {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 9999px;
            font-weight: 600;
            font-family: 'Otterco', sans-serif;
            background-color: #f3f4f6;
            color: #000;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 2;
            will-change: transform, background-color;
        }

        .card-button.hiding {
            transform: scale(1.5);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, opacity;
        }

        .card-button:hover {
            background-color: #1a1a1a;
            color: #fff;
            transform: translateY(-2px);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.2);
            height: 100%;
            width: 100%;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
            will-change: opacity;
            backdrop-filter: blur(0px);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
            backdrop-filter: blur(2px);
        }

        .modal-container {
            position: fixed;
            inset: 0;
            z-index: 999;
            display: flex;
            pointer-events: none;
        }

        .modal-content {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform-origin: center top;
            transform: translateY(0) scale(0.3);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: auto;
            position: absolute;
            overflow: hidden;
            width: 400px;
            height: auto;
            will-change: transform, opacity;
            backface-visibility: hidden;
            -webkit-font-smoothing: subpixel-antialiased;
        }

        .modal-content.active {
            opacity: 1;
            transform: translateY(-45%) scale(1);
        }

        .modal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }

        .modal-details {
            padding: 1.5rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .modal-header .card-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .modal-text {
            padding-top: 1.5rem;
            position: relative;
        }

        .modal-description {
            color: #666;
            font-size: 0.875rem;
            padding-bottom: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            line-height: 1.6;
        }

        .tech-tag {
            padding: 0.5rem 1rem;
            background: rgba(0,0,0,0.05);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-family: 'Otterco', sans-serif;
            font-weight: 500;
            color: #1a1a1a;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, background-color;
        }

        .tech-tag:hover {
            transform: translateY(-2px);
            background: rgba(0,0,0,0.1);
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 9999px;
            height: 2rem;
            width: 2rem;
            border: none;
            cursor: pointer;
            font-family: 'Otterco', sans-serif;
            font-size: 1.25rem;
            color: #1a1a1a;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            will-change: transform, background-color;
            z-index: 10;
        }

        .close-button:hover {
            background-color: #f3f4f6;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .experience-list {
                flex-direction: column;
                align-items: center;
            }

            .experience-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="experience-container">
        <ul class="experience-list">
            <!-- DRDO Card -->
            <div class="experience-card" onclick="openModal(this)" data-card-id="drdo">
                <div class="card-content">
                    <div class="card-media">
                        <img src="public/images/technologies/machine-learning.webp" alt="DRDO" class="card-image">
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">SSPL (DRDO)</h3>
                        <p class="card-description">Machine Learning Intern</p>
                    </div>
                </div>
                <button class="card-button">View Details</button>
            </div>

            <!-- CETPA Card -->
            <div class="experience-card" onclick="openModal(this)" data-card-id="cetpa">
                <div class="card-content">
                    <div class="card-media">
                        <img src="public/images/technologies/python.webp" alt="CETPA" class="card-image">
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">CETPA</h3>
                        <p class="card-description">ML & Frontend Development Intern</p>
                    </div>
                </div>
                <button class="card-button">View Details</button>
            </div>
        </ul>
    </div>

    <script>
        const experiences = [
            {
                id: 'drdo',
                title: "SSPL (DRDO)",
                description: "Machine Learning Intern",
                src: "public/images/technologies/machine-learning.webp",
                content: `
                    <p>
                        • Developed CNN-based Gunshot Detection System<br><br>
                        • Implemented audio classification for weapon sounds<br><br>
                        • Created real-time processing pipeline<br><br>
                        • Achieved 95%+ accuracy in noise classification
                    </p>
                `,
                tech: ["Python", "TensorFlow", "CNN", "Signal Processing"]
            },
            {
                id: 'cetpa',
                title: "CETPA",
                description: "ML & Frontend Development Intern",
                src: "public/images/technologies/python.webp",
                content: `
                    <p>
                        • Built machine learning models for data analysis<br><br>
                        • Developed responsive web applications<br><br>
                        • Implemented AI/ML solutions<br><br>
                        • Created interactive user interfaces
                    </p>
                `,
                tech: ["Python", "Machine Learning", "HTML/CSS", "JavaScript"]
            }
        ];

        function openModal(card) {
            const cardId = card.dataset.cardId;
            const experience = experiences.find(exp => exp.id === cardId);
            const button = card.querySelector('.card-button');
            const buttonRect = button.getBoundingClientRect();
            const cardRect = card.getBoundingClientRect();
            
            // Calculate center position for the modal
            const modalWidth = 400;
            const leftPosition = cardRect.left + (cardRect.width - modalWidth) / 2;
            
            // Hide the button with animation
            button.classList.add('hiding');
            
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.inset = '0';
            modal.style.zIndex = '998';
            modal.style.display = 'flex';
            
            modal.innerHTML = `
                <div class="modal-overlay"></div>
                <div class="modal-container">
                    <div class="modal-content" style="
                        position: absolute;
                        left: ${leftPosition}px;
                        top: ${buttonRect.top}px;
                        transform-origin: center top;
                    ">
                        <button class="close-button" onclick="closeModal(this, '${cardId}')">✕</button>
                        <img src="${experience.src}" alt="${experience.title}" class="modal-image">
                        <div class="modal-details">
                            <div class="modal-header">
                                <div>
                                    <h3 class="card-title">${experience.title}</h3>
                                    <p class="card-description">${experience.description}</p>
                                </div>
                            </div>
                            <div class="modal-text">
                                <div class="modal-description">
                                    ${experience.content}
                                    <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem;">
                                        ${experience.tech.map(t => `
                                            <span class="tech-tag">${t}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';

            // Get the modal content element
            const modalContent = modal.querySelector('.modal-content');
            
            // Adjust position if modal would go off-screen
            const modalRect = modalContent.getBoundingClientRect();
            if (leftPosition < 20) {
                modalContent.style.left = '20px';
            } else if (leftPosition + modalWidth > window.innerWidth - 20) {
                modalContent.style.left = `${window.innerWidth - modalWidth - 20}px`;
            }

            // Force reflow and trigger animations
            modalContent.offsetHeight;
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    const overlay = modal.querySelector('.modal-overlay');
                    modalContent.classList.add('active');
                    overlay.classList.add('active');
                });
            });

            // Add click outside to close
            modal.querySelector('.modal-overlay').addEventListener('click', () => {
                closeModal(modal.querySelector('.close-button'), cardId);
            });

            // Add escape key to close
            document.addEventListener('keydown', function escapeClose(e) {
                if (e.key === 'Escape') {
                    closeModal(modal.querySelector('.close-button'), cardId);
                    document.removeEventListener('keydown', escapeClose);
                }
            });
        }

        function closeModal(button, cardId) {
            const modal = button.closest('div[style*="position: fixed"]');
            const overlay = modal.querySelector('.modal-overlay');
            const content = modal.querySelector('.modal-content');
            const card = document.querySelector(`[data-card-id="${cardId}"]`);
            const cardButton = card.querySelector('.card-button');
            
            overlay.classList.remove('active');
            content.classList.remove('active');
            
            // Animate back to original position
            content.style.transform = 'translateY(0) scale(0.3)';
            content.style.opacity = '0';
            
            setTimeout(() => {
                modal.remove();
                document.body.style.overflow = 'auto';
                cardButton.classList.remove('hiding');
            }, 400);
        }
    </script>
</body>
</html>
